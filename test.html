<style>
 body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo a {
    text-decoration: none;
    color: #fff;
    font-size: 24px;
}

.menu {
    list-style: none;
    display: flex;
    align-items: center;
}

.menu li {
    margin-right: 20px;
    position: relative;
}

.menu a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
}

.submenu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #333;
    padding: 10px;
}

.submenu ul {
    list-style: none;
    padding: 0;
}

.submenu ul li {
    margin-right: 0;
}

.menu-icon {
    display: none;
    cursor: pointer;
    font-size: 24px;
}

input[type="checkbox"] {
    display: none;
}

input[type="checkbox"]:checked + .menu {
    display: block;
}

@media screen and (max-width: 768px) {
    .menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 50px;
        left: 0;
        background-color: #333;
        width: 100%;
        z-index: 2;
        text-align: center;
    }

    input[type="checkbox"]:checked + .menu {
        display: flex;
    }

    .menu li {
        margin-right: 0;
    }

    .menu-icon {
        display: block;
    }
}

</style>


<script>
        // script.js
function toggleSubmenu() {
    var submenu = document.querySelector('.submenu');
    submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
}

var menuItem = document.querySelector('.dropdown');
menuItem.addEventListener('click', toggleSubmenu);

</script>
